<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Parking Garage</title>

    <!--external css-->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">

    <script src="assets/js/chart-master/Chart.js"></script>

    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">


    <script type="text/javascript" language="javascript" src="js/jquery.js"></script>
    <script type="text/javascript" language="javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" language="javascript" src="js/jquery.dataTables.js"></script>

    <![endif]-->
</head>

<body>

<section id="container" >
    <!-- **********************************************************************************************************************************************************
    TOP BAR CONTENT & NOTIFICATIONS
    *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <!--logo start-->
        <a href="parking.html" class="logo" style="margin-right: -70px;margin-left: 20px;"><img src="images/parking.png" style="width:30%; height: 50%"/></a>
        <div style="font-size: 60px; font-weight:bold ;margin-left: -20px">Vence Parking Garage</div>
    </header>
    <!--header end-->

    <!-- **********************************************************************************************************************************************************
    MAIN SIDEBAR MENU
    *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
        <div id="sidebar"  class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">

                <li class="sub-menu">
                    <a href="parking.html" >
                        <i class="fa fa-home"></i>
                        <span style="font-size: 16px"><strong>Free Parking lots</strong></span>
                    </a>
                </li>

                <li class="sub-menu">
                    <a class="active" href="assignparking.html" >
                        <i class="fa fa-magnet"></i>
                        <span style="font-size: 16px"><strong>Assign Parking lot</strong></span>
                    </a>
                </li>

                <li class="sub-menu">
                    <a href="removeparking.html" >
                        <i class="fa fa-instagram"></i>
                        <span style="font-size: 16px"><strong>Exit Parking lot</strong></span>
                    </a>
                </li>

                <li class="sub-menu">
                    <a href="createlevel.html" >
                        <i class="fa fa-trello"></i>
                        <span style="font-size: 16px"><strong>New Parking Level</strong></span>
                    </a>
                </li>
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->

    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">

            <div class="container">
                <div class="row">
                    <div class="col-md-10">

                        <br>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-lg-offset-1 col-lg-10" style="font-size: 30px; font-weight: bold">
                                <select style="border-radius: 5px;" id="vehicle-type">
                                    <option value="CAR">Car</option>
                                    <option value="BIKE">Motor Bike</option>
                                </select>
                            </div>

                        </div>

                        <br>
                        <br>
                        <br>

                        <div class="row">
                            <div class="col-lg-offset-1 col-lg-11" style="font-size: 40px; font-weight: bold">
                                <label>Please enter license ID:</label> <input style="padding-left: 10px; border-radius: 5px" type="text" id="license-id" placeholder="Example:RAKL8136"/></label>

                                <button type="button" class="btn btn-primary" style="font-size: 30px; font-weight: bold" id="exit-parking-lot">Assign parking lot</button>

                            </div>
                        </div>
                        <br>
                        <br>
                        <br>

                        <div class="row">
                            <div class="col-lg-offset-1 col-lg-11" style="font-size: 33px; font-weight: bold;">
                                <p class="bg-success" id="result" style="padding-left: 10px; border-radius: 5px"> Success: Park your car at level 1, location 15</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>
    </section>

</section>

</body>
</html>
